version: v1

managed:
  enabled: true
  go_package_prefix:
    default: github.com/rbright/sotto/proto/gen/go

plugins:
  - plugin: buf.build/protocolbuffers/go:v1.36.6
    out: apps/sotto/proto/gen/go
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc/go:v1.5.1
    out: apps/sotto/proto/gen/go
    opt:
      - paths=source_relative
